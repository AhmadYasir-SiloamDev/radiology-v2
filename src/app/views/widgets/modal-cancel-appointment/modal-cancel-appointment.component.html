<div class="modal-content">
  <div class="modal-header">
    <div class="header">
      Cancel Appointment
    </div>
    <button #close_button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <div class="mb-3">Anda akan membatalkan Appointment ini?</div>
      <div class="mb-3">
        <label for="">Alasan <sup class="text-required">*</sup></label>
        <div>
          <textarea rows="3" class="form-control" placeholder="Isikan alasan membatalkan appointment"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex flex-row justify-content-end">
      <button class="btn btn-secondary">Kembali</button>
      <button class="btn btn-danger ml-2">Cancel Appointment</button>
    </div>
  </div>
</div>
