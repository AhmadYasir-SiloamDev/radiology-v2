<div class="position-relative"  >
  <img src="../../../../assets/icons/ic_datepicker.png" class="position-absolute icon-datepicker" alt="datepicker" />
  <input type="text" ngxDaterangepickerMd
  [locale]="{ 
    startDate: '',
    format: 'dddd, DD MMMM YYYY',
    separator:'-' ,
    applyLabel: 'Apply',
    cancelLabel: 'Cancel',
    fromLabel: 'From',
    toLabel: 'To',
    customRangeLabel: 'Custom'
  }"
  [(ngModel)]="selected"
  [singleDatePicker]="true"
  [autoApply]="true"
  [showDropdowns]="true"
  opens="left"
  class="form-control pl-4 text-center input-filter border-right"/>
</div>
